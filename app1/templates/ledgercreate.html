{% extends 'base.html' %}
{% block body %}
{% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<style>
    @media (max-width: 991px) {
  .main-panel {
      margin-left: 0;
      width: 100%;
  }
}
.content-wrapper {
  padding: 1.875rem 1.75rem;
  width: 100%;
  -webkit-flex-grow: 1;
  flex-grow: 1;
}
</style>
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 " style="background-color: rgba(33,57,77,255);color:#fff;">
                <div class="row" style="background-color: rgb(103, 175, 220); color: #fff;">
                    <div class="col-md-11 d-flex">
                        <h5>Ledger Creation (Secondary)</h5>
                    </div>
                   
                    <div class="col-md-1" style="background-color: rgb(103, 175, 220);">
                        <!-- <a href="{% url 'base' %}"><button type="button" class="btn-close justify-content-end"></button></a> -->
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <label for="">Name:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="">(Alias):</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="">Under:</label>
                    </div>
                    <div class="col-md-6">
                        <select name="" id="" class="form-control">
                            <option value="">Primary</option>
                            <option value="">second</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <h5 class="d-flex justify-content-center"> <u> Mailing Details</u> </h5>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="">Name:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="">Address:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="">State:</label>
                    </div>
                    <div class="col-md-6">
                        <select name="" id="" class="form-control">
                            <option value="">Kerala</option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="">Country::</label>
                    </div>
                    <div class="col-md-6">
                        <select name="" id="" class="form-control">
                            <option value="">India</option>
                            <option value="">No</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="">Pincode:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <h5 class="d-flex justify-content-center"> <u> Banking Details</u> </h5>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="">Providing Bank Details:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <h5 class="d-flex justify-content-center"> <u> Tax Registration Details</u> </h5>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="">PAN/IT No:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="">Registration Type::</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-4 mb-4  d-flex justify-content-center">
                    <button type="submit" class="form-control text-white" style="background-color: rgb(103, 175, 220);border:1px solid black; width:250px;"> Submit </button>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
